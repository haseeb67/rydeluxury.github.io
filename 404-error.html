<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 Error Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
        <link href="css/style.css"  rel="stylesheet">
        <link rel="icon" href="assets/favicon.svg" type="image/svg" sizes="24x24">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </head>
    <body>

        <!-- Start 404 page -->
        
        <div class="oopps-error">
            <div class="container">
                <div class="row">
                    <!-- left Side Content -->
                    <div class="col-lg-6 col-md-6 col-xs-12 error-detail">
                        <img class="error-logo" src="assets/404 logo.svg" alt="">
                        <h1>Ooops...</h1>
                        <p>Sorry, we can't find that Route.</p>
                        <button class="book-cab-button">
                            <img src="assets/clender.svg" alt="">
                            <span>Book Ride Now</span>
                        </button>
                    </div>
                    <!-- Right Side Content -->
                    <div class="col-lg-6 col-md-6 col-xs-12 ooops-img">
                        <img class="ooops-img" src="assets/Ooopss.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- End 404 page -->

    </body>
</html>
