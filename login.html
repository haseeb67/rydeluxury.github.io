<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
        <link href="css/style.css"  rel="stylesheet">
        <link rel="icon" href="assets/favicon.svg" type="image/svg" sizes="24x24">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </head>
    <body>

        <!-- Start login page -->
        
        <div class="login-wrap">
            <div back-btn-header>
                <div class="back-btn">
                    <button>
                        <img src="assets/back btn.svg" >
                        Back
                    </button>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <!-- left Side Content -->
                    <div class="content-area col-lg-6 col-xs-12">
                        <img src="assets/Group 309.svg" alt="">
                        <h1>Sign In To</h1>
                        <h1 class="mb-5">Upgrade Your Travel</h1>
                        <h6> If you don't have an account</h6>
                        <button>Sign Up</button>
                    </div>
                    <!-- Right Side Content -->
                    <div class="col-lg-6 col-xs-12">
                        <div class="user-form">
                            <div class="input mb-3">
                                <label m-0>Email</label>
                                <input type="text" class="form-control" placeholder="madiylpro@outlook.com" aria-label="Username" ]>
                            </div>
                            <div class="position-relative input mb-3">
                                <label m-0>Password</label>
                                <input type="password" class="form-control" placeholder="*******" aria-label="Username" ]>
                                <img src="assets/password protect.svg" alt="">
                            </div>
                            <a class="forgot-pass" href="#">Forgot Password!</a>
                            <button class="signin-btn p-3">
                                Sign in
                            </button>
                            <div class="sepration">
                                <img src="assets/Line 42.svg" alt="">
                                <p>or continue with</p>
                                <img src="assets/Line 42.svg">
                            </div>
                            <div class="with-login-btn text-center position-relative">
                                <img src="assets/gmail.svg" alt="">
                                Continue with Google
                            </div>
                            <div class="with-login-btn text-center position-relative">
                                <img src="assets/facebook.svg" alt="">
                                Continue with Facebook
                            </div>
                            <div class="with-login-btn text-center position-relative">
                                <img src="assets/apple.svg" alt="">
                                Continue with Apple
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Login page -->

    </body>
</html>
